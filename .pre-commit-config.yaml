# Pre-commit hooks con severidad progresiva
# https://pre-commit.com/
#
# Severidades:
# - INFO: Verificaciones rápidas y seguras
# - WARN: Formateo de código
# - ERROR: Linting y type checking estricto

fail_fast: false
verbose: true

repos:
  # ═══════════════════════════════════════════════════════
  # NIVEL INFO: Verificaciones rápidas y seguras
  # ═══════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Remove trailing whitespace
        description: Removes trailing whitespace from lines.
        stages: [pre-commit]
      - id: end-of-file-fixer
        name: Fix end of file
        description: Ensures files end with a newline.
        stages: [pre-commit]
      - id: check-yaml
        name: Check YAML syntax
        description: Validates YAML files.
        stages: [pre-commit]
      - id: check-added-large-files
        name: Check for large files
        description: Prevents large files from being added.
        args: ['--maxkb=1000']
        stages: [pre-commit]
      - id: detect-private-key
        name: Detect private keys
        description: Detects private keys.
        stages: [pre-commit]

  # ═══════════════════════════════════════════════════════
  # NIVEL WARN: Formateo de código
  # ═══════════════════════════════════════════════════════
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        name: Format code (black)
        description: Code formatter using black.
        language_version: python3.11
        stages: [pre-commit]
        files: \.py$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff-format
        name: Format code (ruff)
        description: Code formatter using ruff.
        stages: [pre-commit]
        files: \.py$

  # ═══════════════════════════════════════════════════════
  # NIVEL ERROR: Linting estricto
  # ═══════════════════════════════════════════════════════
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        name: Lint code (ruff)
        description: Linter using ruff.
        args: [--fix]
        stages: [pre-commit]
        files: \.py$
        exclude: \.pyc$

  # ═══════════════════════════════════════════════════════
  # NIVEL ERROR: Type checking estricto
  # ═══════════════════════════════════════════════════════
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check (mypy)
        description: Static type checker using mypy.
        additional_dependencies:
          - pydantic>=2.0.0
        args:
          - --strict
          - --ignore-missing-imports
          - --show-error-codes
          - --warn-return-any
          - --warn-unused-configs
        stages: [pre-commit]
        files: \.py$

  # ═══════════════════════════════════════════════════════
  # OPTIONAL: Orden de imports (isort integrado en ruff)
  # ═══════════════════════════════════════════════════════
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports
        description: Sorts imports alphabetically.
        stages: [pre-commit]
        files: \.py$
